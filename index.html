<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Amov ‚ù§Ô∏è</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');

        /* FIX 1: Apply Scroll Snap directly to HTML, not a div */
        html {
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: white;
            overflow-x: hidden; /* Critical for mobile to prevent side-wobble */
            width: 100%;
        }

        /* FIX 2: Use 'dvh' (Dynamic Height) for mobile browsers */
        section {
            height: 100vh; /* Fallback */
            height: 100dvh; /* Mobile fix for address bars */
            width: 100%;
            scroll-snap-align: start;
            scroll-snap-stop: always; /* Forces phone to stop at each card */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        /* --- ANIMATIONS --- */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0.4; }
            50% { transform: translate(20px, -20px) rotate(10deg); opacity: 0.8; }
            100% { transform: translate(0, 0) rotate(0deg); opacity: 0.4; }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255,255,255,0.5); }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff00de; }
        }

        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: white; } }

        /* --- STYLES --- */
        .intro { background: linear-gradient(-45deg, #1DB954, #121212, #0d3b1e); }
        .distance { background: linear-gradient(-45deg, #8d67ab, #121212, #3b1d52); }
        .gaming { background: linear-gradient(-45deg, #e91e63, #121212, #5c0e28); }
        .video-section { background: linear-gradient(-45deg, #2196f3, #121212, #0d3c61); }

        h1 { font-size: 2.2rem; margin: 0; text-transform: uppercase; letter-spacing: -1px; z-index: 10; position: relative; padding: 0 10px; }
        p { font-size: 1.1rem; margin-top: 15px; opacity: 0.9; font-weight: 300; z-index: 10; max-width: 85%; position: relative; line-height: 1.4; }

        .floating-element {
            position: absolute;
            font-size: 3rem;
            pointer-events: none;
            animation: floatAround 6s ease-in-out infinite;
            z-index: 1;
        }

        .glow-text { animation: glow 2s ease-in-out infinite alternate; }

        .typewriter-container { display: inline-block; }
        .typewriter {
            overflow: hidden; border-right: .15em solid white; white-space: nowrap; margin: 0 auto; 
            letter-spacing: .15em; animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }

        .stat-circle {
            width: 160px; height: 160px; border-radius: 50%;
            background: rgba(255,255,255,0.1); backdrop-filter: blur(5px);
            display: flex; justify-content: center; align-items: center;
            font-size: 2.5rem; margin: 20px 0; border: 3px solid white;
            z-index: 10; position: relative;
        }

        .video-container {
            width: 90%; max-width: 560px; margin-top: 20px; border-radius: 15px;
            overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            z-index: 10; position: relative;
        }
        iframe { width: 100%; aspect-ratio: 16/9; border: none; }
    </style>
</head>
<body>

    <section class="intro">
        <div class="floating-element" style="top: 10%; left: 10%;">‚ù§Ô∏è</div>
        <div class="floating-element" style="bottom: 20%; right: 15%;">üéÇ</div>
        
        <h1 data-aos="fade-down">Hi Amov</h1>
        <div class="typewriter-container">
            <p class="typewriter">Your 2025 Wrapped is here.</p>
        </div>
    </section>

    <section class="distance">
        <div class="floating-element" style="top: 15%; right: 20%;">‚úàÔ∏è</div>
        
        <p data-aos="zoom-in">We crossed</p>
        <div class="stat-circle glow-text" data-aos="flip-left">6,000</div>
        <h1 data-aos="fade-up">Kilometers</h1>
        <p data-aos="fade-up">Just to be close to you.</p>
    </section>

    <section class="gaming">
        <div class="floating-element" style="top: 10%; left: 50%;">üå≤</div>
        
        <h1 data-aos="fade-right">Our Top Game</h1>
        <div class="stat-circle" data-aos="zoom-in" style="font-size: 3.5rem;">üéÆ</div>
        <p class="glow-text" data-aos="fade-left" style="font-size: 1.5rem; font-weight: bold;">Sons of the Forest</p>
        <p data-aos="fade-up">(Best survival duo)</p>
    </section>

    <section class="video-section">
        <div class="floating-element" style="top: 5%; left: 5%;">üê±</div>
        
        <h1 data-aos="zoom-out" class="glow-text">Special Message</h1>
        <div class="video-container" data-aos="fade-up">
            <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" allowfullscreen></iframe>
        </div>
        <p data-aos="fade-up">Happy Birthday! üéà</p>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // FIX 3: Mobile Optimization Settings
        AOS.init({
            duration: 800, 
            mirror: true,
            offset: -50,   // Negative offset means "start animation BEFORE it's perfectly in center"
            once: false,
        });
    </script>
</body>
</html>
