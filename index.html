<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Amov ‚ù§Ô∏è</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: white;
            overflow-x: hidden;
        }

        /* Snap Scrolling Effect */
        .container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        section {
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            position: relative;
        }

        /* Spotify-style Gradients */
        .intro { background: linear-gradient(180deg, #1DB954 0%, #121212 100%); }
        .distance { background: linear-gradient(180deg, #8d67ab 0%, #121212 100%); }
        .gaming { background: linear-gradient(180deg, #e91e63 0%, #121212 100%); }
        .video-section { background: linear-gradient(180deg, #2196f3 0%, #121212 100%); }

        h1 { font-size: 3rem; margin: 0; text-transform: uppercase; letter-spacing: -2px; }
        p { font-size: 1.5rem; margin-top: 10px; opacity: 0.9; font-weight: 300; }

        .stat-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            margin: 20px 0;
            border: 2px solid white;
        }

        /* Video Styling */
        .video-container {
            width: 90%;
            max-width: 560px;
            margin-top: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        iframe { width: 100%; aspect-ratio: 16/9; border: none; }
    </style>
</head>
<body>

    <div class="container">
        <section class="intro">
            <h1 data-aos="fade-down">Hi Amov</h1>
            <p data-aos="fade-up" data-aos-delay="400">Your 2025 Wrapped is ready.</p>
        </section>

        <section class="distance">
            <p data-aos="zoom-in">We crossed</p>
            <div class="stat-circle" data-aos="flip-left" data-aos-delay="300">6,000</div>
            <h1 data-aos="fade-up">Kilometers</h1>
            <p data-aos="fade-up" data-aos-delay="500">Just to stay this close.</p>
        </section>

        <section class="gaming">
            <h1 data-aos="fade-right">Our Top Game</h1>
            <div class="stat-circle" data-aos="zoom-in" data-aos-delay="400">üå≤</div>
            <p data-aos="fade-left">Sons of the Forest</p>
            <p data-aos="fade-up" data-aos-delay="600" style="font-size: 1rem;">(And a whole lot of laughs)</p>
        </section>

        <section class="video-section">
            <h1 data-aos="zoom-out">A Final Message</h1>
            <div class="video-container" data-aos="fade-up" data-aos-delay="500">
                <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" allowfullscreen></iframe>
            </div>
            <p data-aos="fade-up" data-aos-delay="800">Happy Birthday, Amov! ‚ù§Ô∏è</p>
        </section>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000, // Animation speed (1 second)
            once: false,    // Allows animations to repeat when scrolling back up
        });
    </script>
</body>
</html>
